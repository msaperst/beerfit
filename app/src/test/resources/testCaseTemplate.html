<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .title { background:lightgrey; }
        .PASS { background:darkseagreen; }
        .FAIL { background:lightcoral; }
        .CHECK { background:orange; }
        table { border:2px solid darkgrey; border-collapse:collapse; }
        td,th { border:1px solid grey; padding:10px; }
    </style>
    <title>$testCaseName</title>
</head>
<body>
<table>
    <tr class='title'>
        <th colspan=5><h1>$testCaseName</h1></th>
        <th>Total Steps Run</th>
        <th>Passed</th>
        <th>Failed</th>
        <th>To Check</th>
        <th>Total Time</th>
    </tr>
    <tr class='$testCaseStatus'>
        <td>$totalSteps</td>
        <td>$stepsPassed</td>
        <td>$stepsFailed</td>
        <td>$stepsChecked</td>
        <td>$testCaseTime</td>
    </tr>
</table>
<h2>&nbsp;</h2>
<table>
    <tr class='title'>
        $capabilities
    </tr>
</table>
<table>
    <tr class='title'>
        <th>Step</th>
        <th>Action</th>
        <th>Expected</th>
        <th>Actual</th>
        <th>Screenshot</th>
        <th>Status</th>
        <th>Time (ms)</th>
    </tr>
    $rows
</table>
</body>
</html>
