<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .PASS { color:green; }
        .FAIL { color:red; }
        .CHECK { color:orange; }
        table { border:2px solid darkgrey; border-collapse:collapse; }
        td,th { border:1px solid grey; }
    </style>
    <title>$testCaseName</title>
</head>
<body>
<h1>$testCaseName</h1>
<h2 class='$testCaseStatus'>
    <span>$testCaseStatus</span>
    <span>$testCaseTime</span>
</h2>
<table>
    <tr>
        <th>Step</th>
        <th>Action</th>
        <th>Expected</th>
        <th>Actual</th>
        <th>Screenshot</th>
        <th>Status</th>
        <th>Time (ms)</th>
    </tr>
    $rows
</table>
</body>
</html>
